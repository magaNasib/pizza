<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2837c82e13.js"
      crossorigin="anonymous"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/stye.css" />
    <title>Pizza</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PizzaHra</a>
          <button
            class="navbar-toggler order-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pizza.html">Pizza</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0 align-items-center">
              <li class="nav-item px-2"><a href="#">Login</a></li>
              <li class="nav-item px-2"><a href="#">Signup</a></li>
              <!-- <li class="nav-item px-2">
                  <a href="#" id="basketIcon" class="basketIcon mx-2"
                    ><i class="fa-solid fa-basket-shopping"></i>
                    <span class="countPizza" id="countPizza"></span
                  ></a>
                </li> -->
            </ul>
          </div>
          <div>
            <a
              ><i id="showLiked" class="fa-solid fa-heart h4 red mx-3 mt-1"></i
            ></a>
            <a href="#" id="basketIcon" class="order-1 basketIcon mx-2"
              ><i class="fa-solid fa-basket-shopping"></i>
              <span class="countPizza" id="countPizza"></span
            ></a>
          </div>
        </div>
      </nav>
    </header>
    <div class="popupPizza popupBasket" id="popupBasket">
      <div class="card card-popup m-2" style="width: 25rem">
        <a class="likeBtn" id="closeBasketPopup" href="#"
          ><i class="fa-solid fa-close"></i>
        </a>
        <div class="card-body py-4 rows">
          <div id="itemsInBasket"></div>
          <div class="row">
            <p class="text-light">
              Total: <span id="totalAmount">0</span>&nbsp;Azn
            </p>
          </div>
          <a href="#" class="btn btn-danger" id="checkout">checkout</a>
        </div>
      </div>
    </div>
    <main>
      <div class="container">
        <div class="py-2 catageroies">
          <div class="active"><a href="#">All</a></div>
          <div class=""><a href="#">Chicken</a></div>
          <div class=""><a href="#">Meat</a></div>
        </div>
        <div class="popupPizza" id="popupPizza">
          <div class="card card-popup m-2 text-light" style="width: 20rem">
            <a class="likeBtn" id="closePopup"
              ><i class="fa-solid fa-close"></i>
            </a>
            <img
              src="images/american-hot.png"
              id="popupImg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title" id="popupTittle">Italino Pizza</h5>
              <p class="card-text" id="popupInfo">
                Tomato Sauce, Mozzarella, Pepperoni and Jalapeno peppers
              </p>
              <div class="qty my-4">
                <span class="minus operations bg-dark">-</span>
                <input
                  type="number"
                  class="count"
                  id="countPizzaInput"
                  name="qty"
                  value="1"
                  min="1"
                />
                <span class="plus operations bg-dark">+</span>
                <span class="text-dark h4 px-4"
                  ><span id="pizzaPrice"></span><span>&nbsp;Azn</span></span
                >
              </div>
              <a class="btn btn-light border" id="addToBasket">Add to Basket</a>
            </div>
          </div>
        </div>
        <ul class="row py-2 mt-2" id="pizzas"></ul>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
